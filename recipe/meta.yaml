{% set name = "ilpy" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b549ef14fef75ce8b3c3697bdb1b1d769860a8f725160fae002ca8948faf1fcd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler("cxx") }}
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython                                # [build_platform != target_platform]
  host:
    - python {{python}}
    - pip
    - cython
    - scip
    - gurobi
  run:
    - python {{python}}
    - scip
    - gurobi

test: 
  imports:
    - ilpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/funkelab/ilpy
  summary: Unified python wrappers for popular ILP solvers
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
    - funkey
